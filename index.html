<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <input type="text" v-model="searchstring">
    <ul>
      <li v-for="name in filteredNames">
        {{ name }}
      </li>
    </ul>

  </div>
  <script>
    new Vue({
      el: "#app",
      data() {
        return {
          searchstring: '',
          names: ['佐藤', '山田', '鈴木', '田中']
        }
      },
      computed: {
        filteredNames() {
          if(this.searchstring == '')
          {
            return this.names;
          }
          let filtered = [];
          this.names.forEach(name => {
            if(name.indexOf(this.searchstring) !== -1) {
              filtered.push(name);
            }
          });
          return filtered;
        }
      }
    });
  </script>
  <style>
    ul {
      margin: 0;
      padding: 0;
    }
    li {
      list-style: none;
    }
  </style>
</body>
</html>
